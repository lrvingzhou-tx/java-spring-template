plugins {
	id 'org.springframework.boot' version "$springBootVersion"
	id 'io.spring.dependency-management' version "$springDependencyManager"
	id 'java'
}

group = "{{ params['userJavaPackage'] }}"
version = "0.0.1-SNAPSHOT"
sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
	mavenCentral()
}

dependencies {
	{%- if asyncapi | isProtocol('amqp') %}
	implementation('org.springframework.integration:spring-integration-amqp')
	{% endif -%}
	{%- if asyncapi | isProtocol('mqtt') %}
	implementation('org.springframework.integration:spring-integration-mqtt')
	{% endif -%}
	{%- if asyncapi | isProtocol('kafka') %}
	implementation('org.springframework.kafka:spring-kafka')
	testImplementation('org.springframework.kafka:spring-kafka-test')
	testImplementation('junit:junit:4.12')
	testCompile('org.testcontainers:kafka:1.16.3')
	{% endif -%}
	implementation('com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider')
	implementation('com.fasterxml.jackson.datatype:jackson-datatype-jsr310')
    implementation('javax.validation:validation-api')
	implementation('org.springframework.boot:spring-boot-starter-integration')
	implementation('org.springframework.boot:spring-boot-starter-thymeleaf:2.2.6.RELEASE')
	implementation('org.springframework.boot:spring-boot-starter-web')
	implementation('org.springframework.boot:spring-boot-starter-freemarker')
	implementation('com.alipay.sdk:alipay-sdk-java:4.35.9.ALL')
	testImplementation('org.springframework.boot:spring-boot-starter-test')
	testCompile('org.testcontainers:testcontainers:1.16.3')
}
